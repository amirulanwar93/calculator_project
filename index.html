<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="d-grid justify-content-center align-items-center">
      <div class="row">
        <div class="d-flex flex-row-reverse">Display 1</div>
        <div class="d-flex flex-row-reverse">Display 2</div>
      </div>
      <div class="row">
        <button class="col-2">MC</button>
        <button class="col-2">MR</button>
        <button class="col-2">M+</button>
        <button class="col-2">M-</button>
        <button class="col-2">MS</button>
        <button class="col-2">Mv</button>
      </div>
      <div class="row">
        <button class="col-3">%</button>
        <button class="col-3">CE</button>
        <button class="col-3">C</button>
        <button class="col-3"><i class="bi bi-backspace-fill"></i></button>
      </div>
      <div class="row">
        <button class="col-3">&#8543;&xscr;</button>
        <button class="col-3">&xscr;&sup2;</button>
        <button class="col-3">&radic;&xscr;</button>
        <button class="col-3">&div;</button>
      </div>
      <div class="row">
        <button class="col-3">7</button>
        <button class="col-3">8</button>
        <button class="col-3">9</button>
        <button class="col-3">&times;</button>
      </div>
      <div class="row">
        <button class="col-3">4</button>
        <button class="col-3">5</button>
        <button class="col-3">6</button>
        <button class="col-3">-</button>
      </div>
      <div class="row">
        <button class="col-3">1</button>
        <button class="col-3">2</button>
        <button class="col-3">3</button>
        <button class="col-3">+</button>
      </div>
      <div class="row">
        <button class="col-3">&pm;</button>
        <button class="col-3">0</button>
        <button class="col-3">.</button>
        <button class="col-3">=</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
